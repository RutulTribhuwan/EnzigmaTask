<h1 mat-dialog-title class="delete-task-title">Delete </h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the task "{{ taskName }}"?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="grey-btn" (click)="onCancel()">No</button>
  <button mat-button class="yellow-btn" (click)="onConfirm()">Yes</button>
</div>
